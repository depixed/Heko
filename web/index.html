<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>HEKO - Fresh Groceries Delivered</title>
    <meta name="title" content="HEKO - Fresh Groceries Delivered" />
    <meta name="description" content="Fresh groceries delivered to your doorstep. Shop from a wide range of products including fruits, vegetables, dairy, and more." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HEKO" />
    <meta name="application-name" content="HEKO" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Apple Touch Icons (iOS uses these for home screen) -->
    <link rel="apple-touch-icon" href="/pwa-icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/pwa-icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa-icons/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/pwa-icons/apple-touch-icon-167x167.png" />
    
    <!-- Android/Chrome uses manifest icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-icons/icon-512x512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Splash Screens -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://heko.co.in/" />
    <meta property="og:title" content="HEKO - Fresh Groceries Delivered" />
    <meta property="og:description" content="Fresh groceries delivered to your doorstep. Shop from a wide range of products including fruits, vegetables, dairy, and more." />
    <meta property="og:image" content="https://heko.co.in/pwa-icons/icon-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://heko.co.in/" />
    <meta property="twitter:title" content="HEKO - Fresh Groceries Delivered" />
    <meta property="twitter:description" content="Fresh groceries delivered to your doorstep. Shop from a wide range of products including fruits, vegetables, dairy, and more." />
    <meta property="twitter:image" content="https://heko.co.in/pwa-icons/icon-512x512.png" />
    
    <style>
      /* Prevent flash of unstyled content */
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      
      .loading-logo {
        font-size: 32px;
        font-weight: 700;
        color: #000000;
        letter-spacing: 2px;
      }
      
      /* iOS rubber band effect fix */
      body {
        overscroll-behavior-y: none;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-logo">HEKO</div>
    </div>
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
          }
        }, 500);
      });
      
      // Register service worker for PWA (required for installability)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(function(registration) {
              console.log('[PWA] Service Worker registered successfully:', registration.scope);
              console.log('[PWA] Service Worker state:', registration.active ? 'active' : 'installing');
              
              // Check if service worker is active
              if (registration.active) {
                console.log('[PWA] Service Worker is active and ready');
              } else if (registration.installing) {
                console.log('[PWA] Service Worker is installing...');
                registration.installing.addEventListener('statechange', function() {
                  if (registration.installing.state === 'activated') {
                    console.log('[PWA] Service Worker activated successfully');
                  }
                });
              }
            })
            .catch(function(error) {
              console.error('[PWA] Service Worker registration failed:', error);
              console.error('[PWA] This may prevent the app from being installable');
            });
        });
      } else {
        console.warn('[PWA] Service Workers are not supported in this browser');
      }
      
      // Verify manifest is accessible
      fetch('/manifest.json')
        .then(function(response) {
          if (response.ok) {
            console.log('[PWA] Manifest.json is accessible');
            return response.json();
          } else {
            console.error('[PWA] Manifest.json returned status:', response.status);
          }
        })
        .then(function(manifest) {
          if (manifest) {
            console.log('[PWA] Manifest validated:', {
              name: manifest.name,
              short_name: manifest.short_name,
              icons: manifest.icons ? manifest.icons.length : 0,
              display: manifest.display
            });
            
            // Verify required icons exist
            if (manifest.icons) {
              const has192 = manifest.icons.some(icon => icon.sizes === '192x192');
              const has512 = manifest.icons.some(icon => icon.sizes === '512x512');
              console.log('[PWA] Icon check:', { has192, has512 });
              
              if (!has192 || !has512) {
                console.warn('[PWA] Missing required icons (192x192 or 512x512)');
              }
            }
          }
        })
        .catch(function(error) {
          console.error('[PWA] Error validating manifest:', error);
        });
    </script>
  </body>
</html>
